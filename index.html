<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Library</h1>

            <button id="show-book-form" class="btn-add-book">Add book</button>
        </header>
        <main>
            <dialog>
                <h3>Add Book</h3>
                <form id="add-book-form" class="add-book-form">
                    <div class="form-row">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" minlength="2" required>
                    </div>

                    <div class="form-row">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" minlength="2" required>
                    </div>

                    <div class="form-row">
                        <label for="pages">Pages</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>

                    <div class="form-row">
                        <label for="is-read">Read</label>
                        <input type="checkbox" id="is-read" name="is-read" >
                    </div>

                    <div class="form-row">
                        <button id="add-book">Add book</button>
                        <button id="close-form">Close</button>
                    </div>
                    
                </form>
            </dialog>
            
            <h2>Books</h2>

            <div class="books-container" id="books-container">

            </div>

        </main>
    </div>
</body>
</html>
