<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Library</h1>

            <button id="show-book-form" class="btn-add-book">Add book</button>
        </header>
        <main>
            <dialog>
                <div class="dialog-header">
                    <h3>Add Book</h3>
                    <button id="close-form">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>close</title><path d="M19,6.41L17.59,5L12,10.59L6.41,5L5,6.41L10.59,12L5,17.59L6.41,19L12,13.41L17.59,19L19,17.59L13.41,12L19,6.41Z" /></svg>
                    </button>
                </div>
                <form id="add-book-form" class="add-book-form" action="">
                    <div class="form-row">
                        <label for="title">Title<span class="red">*</span></label>
                        <input type="text" id="title" name="title" minlength="2" required>
                    </div>

                    <div class="form-row">
                        <label for="author">Author<span class="red">*</span></label>
                        <input type="text" id="author" name="author" minlength="2" required>
                    </div>

                    <div class="form-row">
                        <label for="pages">Pages<span class="red">*</span></label>
                        <input type="number" id="pages" name="pages" required>
                    </div>

                    <div class="form-row">
                        <label for="is-read">Read</label>
                        <input type="checkbox" id="is-read" name="is-read" >
                    </div>

                    <div class="form-row">
                        <button id="add-book" type="submit">Add book</button>
                    </div>
                    
                </form>
            </dialog>
            
            <h2>Books</h2>

            <div class="books-container" id="books-container">

            </div>

        </main>
    </div>
</body>
</html>
