<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Sagit's Library</h1>
        </header>
        <main>
            <dialog>
                <form id="add-book-form" class="add-book-form">
                    <h3>Add Book</h3>
                    <div>
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" minlength="2" required>
                    </div>

                    <div>
                        <label for="author">Author</label>
                        <input type="text" id="author" name="author" minlength="2" required>
                    </div>

                    <div>
                        <label for="pages">No. of pages</label>
                        <input type="number" id="pages" name="pages" required>
                    </div>

                    <button id="add-book">Add book</button>
                    <button id="close-form">Close</button>
                </form>
            </dialog>

            <button id="show-book-form">Add a book</button>

            <table border="1">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="table-books">

                </tbody>
            </table>

            <h2>Books</h2>

            <div class="books-container" id="books-container">

            </div>

        </main>
    </div>
</body>
</html>
